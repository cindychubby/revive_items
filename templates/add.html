{% extends "base.html" %}
{% block content %}
  <h3>添加物品</h3>
  <form method="post" action="{{ url_for('add_item') }}">
    <div class="mb-3">
      <label class="form-label">物品名称 *</label>
      <input type="text" class="form-control" name="name" required maxlength="200" placeholder="例如：二手教材《微积分》">
    </div>
    <div class="mb-3">
      <label class="form-label">物品描述</label>
      <textarea class="form-control" name="description" rows="4" maxlength="2000" placeholder="物品的状态、地点、取件时间等说明"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">联系人 / 联系方式</label>
      <input class="form-control" name="contact" maxlength="200" placeholder="微信/电话/邮箱 等">
    </div>
    <button class="btn btn-primary" type="submit">发布</button>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">取消</a>
  </form>
{% endblock %}
